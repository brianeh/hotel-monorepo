services:
  hotel-monolith:
    profiles:
      - monolith
      - all
    build:
      context: ./hotel-monolith
      dockerfile: Dockerfile
    container_name: hotel-monolith
    working_dir: /workspaces/hotel-modernization/hotel-monolith
    ports:
      - "8080:8080"  # HTTP
      - "4849:4848"  # Admin
      - "3307:3306"  # MySQL (optional, for host access)
    environment:
      - JAVA_HOME=/usr/lib/jvm/java-8-openjdk-arm64
      - GLASSFISH_HOME=/opt/glassfish4
      - ANT_HOME=/opt/apache-ant-1.10.7
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=hotel_reservation_system
    volumes:
      - ${HOTEL_MONOLITH_PATH:-./hotel-monolith}:/workspaces/hotel-modernization/hotel-monolith
      - hotel-monolith-glassfish-data:/opt/glassfish4/glassfish/domains/domain1
      - hotel-monolith-mysql-data:/var/lib/mysql
    command: scripts/start-services.sh
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/HotelReservation-war/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - hotel-shared-network

  hotel-api-rest:
    profiles:
      - api
      - ui
      - all
    build:
      context: ./hotel-api-rest
      dockerfile: Dockerfile
    container_name: hotel-api-rest
    working_dir: /workspaces/hotel-modernization/hotel-api-rest
    ports:
      - "8080:8080"  # HTTP
      - "4850:4848"  # Admin
      - "3308:3306"  # MySQL (optional, for host access)
    environment:
      - JAVA_HOME=/usr/lib/jvm/java-8-openjdk-arm64
      - GLASSFISH_HOME=/opt/glassfish4
      - ANT_HOME=/opt/apache-ant-1.10.7
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=hotel_reservation_system
    volumes:
      - ${HOTEL_API_REST_PATH:-./hotel-api-rest}:/workspaces/hotel-modernization/hotel-api-rest
      - hotel-api-rest-glassfish-data:/opt/glassfish4/glassfish/domains/domain1
      - hotel-api-rest-mysql-data:/var/lib/mysql
    command: scripts/start-services.sh
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/HotelReservation-war/api/rooms"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - hotel-shared-network

  hotel-ui-react:
    profiles:
      - ui
      - all
    build:
      context: ./hotel-ui-react
      dockerfile: Dockerfile
    container_name: hotel-ui-react
    working_dir: /workspaces/hotel-modernization/hotel-ui-react
    ports:
      - "5173:5173"  # Vite dev server
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://hotel-api-rest:8080/HotelReservation-war
    volumes:
      - ${HOTEL_UI_REACT_PATH:-./hotel-ui-react}:/workspaces/hotel-modernization/hotel-ui-react
      - hotel-ui-react-node-modules:/workspaces/hotel-modernization/hotel-ui-react/node_modules
    depends_on:
      hotel-api-rest:
        condition: service_healthy
    networks:
      - hotel-shared-network

  hotel-db-postgres:
    profiles:
      - db
      - all
    image: postgres:15-alpine
    container_name: hotel-postgres-standalone
    restart: unless-stopped
    environment:
      POSTGRES_DB: hotel_reservation
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - hotel-db-postgres-data:/var/lib/postgresql/data
      - ${HOTEL_DB_POSTGRES_PATH:-./hotel-db-postgres}/schema:/docker-entrypoint-initdb.d:ro
      - ${HOTEL_DB_POSTGRES_PATH:-./hotel-db-postgres}/backups:/backups
    ports:
      - "5432:5432"
    networks:
      - hotel-shared-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hotel_reservation"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "log_statement=all"
      - "-c"
      - "log_destination=stderr"

volumes:
  hotel-monolith-glassfish-data:
  hotel-monolith-mysql-data:
  hotel-api-rest-glassfish-data:
  hotel-api-rest-mysql-data:
  hotel-ui-react-node-modules:
  hotel-db-postgres-data:
    name: hotel-db-postgres-data
    driver: local

networks:
  hotel-shared-network:
    name: hotel-shared-network
    driver: bridge


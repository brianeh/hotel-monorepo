services:
  postgres:
    image: postgres:15-alpine
    container_name: hotel-postgres-standalone
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: hotel_reservation
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    
    volumes:
      # Persistent data storage
      - postgres-data:/var/lib/postgresql/data
      
      # Schema initialization scripts (run on first start)
      - ./schema:/docker-entrypoint-initdb.d:ro
      
      # Backup location
      - ./backups:/backups
    
    ports:
      - "5432:5432"
    
    networks:
      - hotel-shared-network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hotel_reservation"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    
    # Performance tuning for development
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "log_statement=all"
      - "-c"
      - "log_destination=stderr"

volumes:
  postgres-data:
    name: hotel-postgres-data
    driver: local

networks:
  hotel-shared-network:
    name: hotel-shared-network
    driver: bridge

